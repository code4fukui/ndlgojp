<h1>audio-player for 国会図書館歴史的音源</h1>

<!--
hls.js
https://hlsjs.video-dev.org/demo/
-->

<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<!-- Or if you want the latest version from the main branch -->
<!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
<video id="video" controls></video>
<button id=btn>play</button>
<script>
var video = document.getElementById('video');
const videoSrc = "audio/b6c669bd-91c9-4ea5-95cc-1cfeec2c4344_hls/b6c669bd-91c9-4ea5-95cc-1cfeec2c4344_hls.m3u8";
console.log("Hls.isSupported()", Hls.isSupported());
console.log("application/vnd.apple.mpegurl", video.canPlayType("application/vnd.apple.mpegurl"));
//console.log("video/mp4", video.canPlayType("video/mp4"));
if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(videoSrc);
  hls.attachMedia(video);
  video.play();
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = videoSrc;
}
btn.onclick = () => {
  video.play();
};
</script>

<style>
video {
  display: none;
}
</style>
